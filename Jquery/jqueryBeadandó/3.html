<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            $("#doboz1").click(function(){
                $("#doboz2").slideUp();
            });
        });
    </script>
</head>
<body>
    <div id="doboz1" style="width:100px;height:100px;padding:5px;text-align:center;background-color: #e5eecc;border:solid 1px #c3c3c3;"></div>
    <div id="doboz2" style="width:100px;height:100px;padding:50px;text-align:center;background-color: #e5eecc;border:solid 1px #c3c3c3;"></div>
</body>
</html>
